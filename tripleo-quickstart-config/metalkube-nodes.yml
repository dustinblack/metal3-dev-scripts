default_memory: 16384
default_vcpu: 8
overcloud_nodes:
  - name: openshift_node_0
    nvmepcislot: 03
    flavor: openshift_node
    virtualbmc_port: 6230

  - name: openshift_node_1
    nvmepcislot: 04
    flavor: openshift_node
    virtualbmc_port: 6231

  - name: openshift_node_2
    nvmepcislot: 05
    flavor: openshift_node
    virtualbmc_port: 6232

