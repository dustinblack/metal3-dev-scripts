node_count: 3

flavors:
  openshift_node:
    memory: '{{openshift_master_memory|default(default_memory)}}'
    disk: '{{openshift_master_disk|default(default_disk)}}'
    vcpu: '{{openshift_master_vcpu|default(default_vcpu)}}'
    extradisks: false
